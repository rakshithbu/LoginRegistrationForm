        <link rel="stylesheet" type="text/css" href="css/demo.css" />

        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>

    <body>
        <div class="container">
<input type="text" id="customerHidden" style="display: none"/>
            <div class="codrops-top">

                <span class="right">

                </span>
                <div class="clr"></div>
            </div>
            <header>
                <div id="successStyle" style="display: none;">
                    <strong><font size="6">Success!</font></strong>
                </div>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  autocomplete="on">
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your email</label>
                                    <input id="username" name="username" required="required" type="text" placeholder="mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="login button">
                                    <input type="button" value="Login" onclick="login()" />
								</p>
                                <p class="change_link">
									Not registered yet ?
									<a href="#toregister" class="to_register">Register</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form" >
                            <form  autocomplete="on">
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="name" />
                                </p>
                                <p>
                                <p>
                                    <label for="age" class="uname" >Age</label>
                                    <input id="age" name="usernamesignup" required="required" type="text" placeholder="Age" />
                                </p>
                                <p>
                                <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/>
                                </p>
                                <p>
                                    <label for="contactNumber" class="uname" data-icon="">Contact Number</label>
                                    <input id="contactNumber" name="usernamesignup" required="required" type="text" placeholder="Contact Number" />
                                </p>
                                <p>
                                    <label for="address" class="uname" data-icon="">Address</label>
                                    <input id="address" name="usernamesignup" required="required" type="text" placeholder="Address" />
                                </p>

                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p class="signin button"> 
									<input type="button" value="Sign up" onclick="registration()">
								</p>
                                <p class="change_link">  
									Already Registered ?
									<a href="#tologin" id="loginbutton" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>

                      <div id="stockTable" style="display:none;">

                        <header>Stock Management</header>
                          &nbsp
                          &nbsp
                            <table style="width:100%">
                                <thead>
                                <tr>
                                    <th>Stock Name</th>
                                    <th>Stock Cost</th>
                                    <th>Current Stock Status</th>
                                    <th>Change Stock Status</th>
                                    <th>Delete Stock</th>

                                </tr>
                                </thead>
                                <tbody id="stocktbody">

                                </tbody>

                            </table>
&nbsp
                          &nbsp
                        <div>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button onclick="logout()">Logout</button></div>
                        </div>

                        <div id="customerStockTable" style="display:none;">

                            <header>Place Order</header>
                            &nbsp
                            &nbsp
                            <table style="width:100%">
                                <thead>
                                <tr>
                                    <th>Stock Name</th>
                                    <th>Stock Cost</th>
                                    <th>Current Stock Status</th>
                                    <th>Place Order</th>
                                </tr>
                                </thead>
                                <tbody id="customerStocktbody">

                                </tbody>

                            </table>
                            &nbsp
                            &nbsp
                            <div>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button onclick="logout()">Logout</button></div>
                        </div>
						
                    </div>
                </div>
            </section>
        </div>
        <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="js/customerLoginRegistration.js"></script>
        <script type="text/javascript" src="js/stocks.js"></script>
        <script type="text/javascript" src="js/orderAndPayment.js"></script>
    </body>
